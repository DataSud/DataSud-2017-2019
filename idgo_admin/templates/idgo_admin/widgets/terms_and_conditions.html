<template id="template-terms-and-conditions">
<div id="{{ modal.id }}" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">{{ modal.title }}</h4>
			</div>
			<div class="modal-body">{{ modal.body|safe }}</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
			</div>
		</div>
	</div>
</div>
</template>
{% include "django/forms/widgets/checkbox.html" %}
<script>
$(function() {
	const $_template = $('#template-terms-and-conditions');
	const $_content = $($_template.prop('content')).clone();
	$('body').prepend($_content);
});
</script>
